<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NY Times App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/0b5f1c4663.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="header-styling">
                <span style="font-size: 4em; color: white; text-align: center;">
                    <i class="far fa-newspaper"></i>
                    <h1>New York Times Search</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="searchTerm">Search Term</label>
                        <input type="text" class="form-control" id="searchTermInput" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="numRecords">Number of Records to Retrieve</label>
                        <select class="form-control" id="numRecordsInput">
                            <option>1</option>
                            <option>5</option>
                            <option>10</option>
                         </select>
                    </div>
                    <div class="form-group">
                            <label for="startYear">Start Year (Optional):</label>
                            <input type="number" class="form-control" id="startYearInput">
                        </div>
                        <div class="form-group">
                                <label for="endYear">Start Year (Optional):</label>
                                <input type="number" class="form-control" id="endYearInput">
                        </div>
                    <button type="submit" class="btn btn-primary" id="searchBtn">Search</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Clear Results</button>
                </form>
            </div>
            <div class="col-md-12">
                Top Articles  
                <form>
                    <div class="form-group">
                        <div class="articles"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
